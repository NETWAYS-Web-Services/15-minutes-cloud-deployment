<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Flask ToDo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
<div class="container py-5 mx-auto w-25">
    <h1 class="mb-4 text-center">ToDo List</h1>
    <form method="post" class="d-flex mb-4">
        <input class="form-control me-2" type="text" name="new_task" placeholder="Add a new task" required>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
    {% if todos %}
    <ul class="list-group">
        {% for item in todos %}
        <li class="list-group-item d-flex justify-content-between align-items-center {% if item.completed %}list-group-item-success{% endif %}">
            <div>
                {% if item.completed %}
                <s>{{ item.task }}</s>
                {% else %}
                {{ item.task }}
                {% endif %}
            </div>
            <div class="btn-group btn-group-sm" role="group">
                <form method="post" style="display:inline; margin-right: 0.5rem;">
                    <input type="hidden" name="toggle_id" value="{{ item.id }}">
                    <button type="submit" class="btn btn-outline-success" title="Toggle completed">
                        {% if item.completed %}Undo{% else %}Done{% endif %}
                    </button>
                </form>
                <form method="post" style="display:inline;">
                    <input type="hidden" name="delete_id" value="{{ item.id }}">
                    <button type="submit" class="btn btn-outline-danger" title="Delete">
                        Delete
                    </button>
                </form>
            </div>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p class="text-center text-muted">No tasks yet. Add one above!</p>
    {% endif %}
</div>
<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
